services:
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    hostname: kafka
    container_name: pii-kafka
    ports:
      - "19092:19092"
      - "9101:9101"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:19092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:19092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    healthcheck:
      test: kafka-topics --bootstrap-server kafka:29092 --list || exit 1
      interval: 5s
      retries: 15
      start_period: 10s

  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    hostname: schema-registry
    container_name: pii-schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "18081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka:29092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    healthcheck:
      test: curl -f http://localhost:8081/ || exit 1
      interval: 5s
      retries: 15
      start_period: 10s

  # PII Classifier - API Server mode
  # Usage: docker compose up -d pii-classifier-api
  pii-classifier-api:
    build: .
    container_name: pii-classifier-api
    depends_on:
      schema-registry:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config:ro
      - ./reports:/home/appuser/reports
      - ./schema_backups:/home/appuser/schema_backups
    environment:
      - PII_CLASSIFIER_API_KEY=${PII_CLASSIFIER_API_KEY:-}
    entrypoint: ["pii-classifier"]
    command:
      - "-c"
      - "/app/config/config.yaml"
      - "--api-server"
      - "--api-host"
      - "0.0.0.0"
      - "--api-port"
      - "8000"
      - "--json-logs"
    profiles:
      - api
    restart: unless-stopped

  # PII Classifier - Batch mode (one-shot)
  # Usage: docker compose run pii-classifier-batch --all-topics
  pii-classifier-batch:
    build: .
    container_name: pii-classifier-batch
    depends_on:
      schema-registry:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
      - ./reports:/home/appuser/reports
      - ./schema_backups:/home/appuser/schema_backups
    entrypoint: ["pii-classifier"]
    command:
      - "-c"
      - "/app/config/config.yaml"
      - "--all-topics"
      - "--json-logs"
    profiles:
      - batch
